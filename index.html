<!DOCTYPE html><html lang="ru"><head>	<title>Lamps Row</title>	<meta charset="utf-8">	<link rel="stylesheet" href="css/style.min.css">	<meta name="viewport" content="width=device-width">	<meta name="Description" content="Симуляция работы ряда лампочек">	<script src="js/script.min.js" defer></script></head><body>	<div class="wrapper">		<div class="container">		</div>		<div class="container">			<div class="input">				<div class="input__block">					<label class="input__label">						<span class="input__text">Установить длинну цепочки</span>						<div class="input__control">							<button class="input__control-button">-5</button>							<button class="input__control-button">-2</button>							<button class="input__control-button">-1</button>							<button class="input__control-button">+1</button>							<button class="input__control-button">+2</button>							<button class="input__control-button">+5</button>						</div>						<input type="number" class="input__input" id="input__input">					</label>					<button class="input__button" id="btn">Ok</button>				</div>			</div>		</div>	</div></body></html>
